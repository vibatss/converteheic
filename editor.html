<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editor de Imagens Online | Converte HEIC</title>
  <meta name="description" content="Edite imagens diretamente no navegador: corte, ajuste brilho, contraste, adicione filtros e textos.">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }
    .tui-image-editor-container {
      width: 100%;
      height: calc(100vh - 70px);
    }
  </style>
  <!-- Toast UI Image Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
</head>
<body>
  <header>
    <h1>Editor de Imagens - Converte HEIC</h1>
  </header>

  <div id="tui-image-editor-container" class="tui-image-editor-container"></div>

  <!-- Toast UI Image Editor JS -->
  <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
  <script>
    const editor = new tui.ImageEditor('#tui-image-editor-container', {
      includeUI: {
        loadImage: {
          path: '',
          name: 'Nova Imagem'
        },
        theme: {},
        menu: ['crop', 'flip', 'rotate', 'draw', 'shape', 'icon', 'text', 'mask', 'filter'],
        initMenu: '',
        uiSize: {
          width: '100%',
          height: '100vh'
        },
        menuBarPosition: 'bottom'
      },
      cssMaxWidth: 700,
      cssMaxHeight: 500,
      selectionStyle: {
        cornerSize: 20,
        rotatingPointOffset: 70
      }
    });

    // Corrige botão de upload se necessário
    document.querySelector('.tui-image-editor-header-buttons .tui-image-editor-load-btn input[type="file"]')
      ?.setAttribute("accept", "image/*");
  </script>
</body>
</html>
