<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor HEIC para JPG</title>
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px;
    }
    .preview img {
      max-width: 100%;
      margin: 10px 0;
    }
    a.download-link {
      display: block;
      margin: 10px 0;
    }
    .alerta {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #carregando {
      display: none;
      margin: 20px auto;
      font-weight: bold;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Converter HEIC para JPG</h1>
  <p>Selecione até 5 arquivos .HEIC e nós converteremos para JPG diretamente no seu navegador.</p>

  <input type="file" id="upload" accept=".heic" multiple>
  <div id="alerta" class="alerta"></div>

  <div id="carregando">
    <div class="spinner"></div>
    Carregando...
  </div>

  <div id="preview" class="preview"></div>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const alerta = document.getElementById('alerta');
    const carregando = document.getElementById('carregando');

    upload.addEventListener('change', async () => {
      preview.innerHTML = '';
      alerta.textContent = '';
      carregando.style.display = 'none';

      const files = upload.files;

      if (files.length > 5) {
        alerta.textContent = '⚠️ Por favor, selecione no máximo 5 arquivos.';
        return;
      }

      carregando.style.display = 'block';

      for (let file of files) {
        try {
          const resultBlob = await heic2any({
            blob: file,
            toType: "image/jpeg",
            quality: 0.9
          });

          const url = URL.createObjectURL(resultBlob);
          const link = document.createElement('a');
          link.href = url;
          link.download = file.name.replace(/\.heic$/i, '.jpg');
          link.textContent = `⬇️ Baixar ${link.download}`;
          link.className = "download-link";

          const img = document.createElement('img');
          img.src = url;

          preview.appendChild(img);
          preview.appendChild(link);
        } catch (e) {
          const error = document.createElement('p');
          error.textContent = `❌ Erro ao converter ${file.name}`;
          preview.appendChild(error);
        }
      }

      carregando.style.display = 'none';
    });
  </script>

</body>
</html>
