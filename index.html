<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor gratuito de HEIC para JPG, PNG ou WEBP</title>
  <meta name="description" content="Converta imagens HEIC para JPG, PNG ou WEBP gratuitamente e diretamente no navegador." />
  <link rel="canonical" href="https://converteheic.com/" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style-conversor.css" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
      <h1>CONVERTE HEIC</h1>
    </div>
    <a href="/blog" class="btn">Blog</a>
  </header>

  <div class="container">
    <h2>Converter HEIC para JPG, PNG ou WEBP</h2>
    <p>Conversor gratuito direto no navegador. Até 5 imagens por vez.</p>

    <div class="upload-area" onclick="document.getElementById('upload').click()">
      <p>Arraste suas imagens aqui</p>
      <p>ou</p>
     <button class="btn">Selecionar imagens</button>
      <input type="file" id="upload" accept=".heic" multiple />
    </div>

    <div style="margin: 20px 0;">
      <label for="formato"><strong>Formato de saída:</strong></label>
      <select id="formato" class="btn">
        <option value="image/jpeg" selected>JPG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WEBP</option>
      </select>
    </div>

    <div id="status-upload" style="display:none;">
      <p id="upload-info">Carregando ficheiro <span id="arquivo-numero"></span> de <span id="arquivo-total"></span></p>
      <p id="upload-nome"></p>
      <div class="progress-bar">
        <div class="progress" id="progresso"></div>
      </div>
      <p id="upload-porcentagem">0%</p>
      <p id="upload-velocidade">Velocidade: 0 KB/s</p>
    </div>

    <div id="preview"></div>

    <button id="convertBtn" class="btn" onclick="converter()" style="display:none; margin-top: 20px;">Converter</button>

    <div id="carregando" style="display: none;">
      <div class="spinner"></div>
      Carregando...
    </div>
  </div>

  <footer>
    &copy; 2025 ConverteHEIC - Conversor gratuito de HEIC para JPG, PNG e WEBP
  </footer>

  <script src="script-conversor.js"></script>
</body>
</html>
